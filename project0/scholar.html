<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <a href="index.html">
            Back to Search
        </a>
        <h1>Advanced Search</h1>
        <form action="https://google.com/search">
            <input type="text" name="q">
            <input type="submit" name="as_q" value="all these words">
            <input type="submit" name="as_epq" value="this exact word or phrase:">
            <input type="submit" name="as_op" value="any of these words">
            <input type="submit" name="as_eq" value="none of these words">
            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
